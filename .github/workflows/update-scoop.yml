name: Update Scoop Manifest

on:
  release:
    types: [published]

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout scoop-bucket repo
        uses: actions/checkout@v4
        with:
          repository: hyfhot/scoop-bucket
          token: ${{ secrets.SCOOP_TOKEN }}
          path: scoop-bucket

      - name: Update manifest hash
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          
          URL="https://github.com/hyfhot/AI-CLI/archive/refs/tags/v${VERSION}.zip"
          
          echo "Downloading release archive..."
          curl -L -o release.zip "$URL"
          
          echo "Calculating SHA256..."
          HASH=$(sha256sum release.zip | awk '{print $1}')
          
          echo "Updating manifest..."
          cd scoop-bucket
          
          jq --arg version "$VERSION" \
             --arg hash "$HASH" \
             '.version = $version | .hash = $hash' \
             ai-cli.json > ai-cli.json.tmp
          
          mv ai-cli.json.tmp ai-cli.json
          
          echo "Updated to version $VERSION"
          echo "Hash: $HASH"

      - name: Commit and push
        run: |
          cd scoop-bucket
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add ai-cli.json
          git commit -m "Update ai-cli to ${{ github.event.release.tag_name }}"
          git push
